<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
</head>
<body ng-app="myApp">
<h1>AngularJS $http Demo: </h1>
    <div ng-controller="myController">
            <!--
			Response Data: {{data.gendersData}} <br />
			<ol>
			  <li ng-repeat = "gender in data.gendersData">
				 {{ 'gender name: ' + gender.gender_name + ', gender web name: ' + gender.gender_web_name}}
			  </li>
		   </ol>
		   Gender
		   <select id="gender" ng-model="data.gendersData">
                    <option ng-repeat="gender in data.gendersData" value={{gender.gender_name}}>{{gender.gender_web_name}}</option>
                    
                </select>
				
				<br/>
			Error: {{error}}
			-->
			
			<form ng-submit="submitForm()" >
            <label for="firstName" >First Name: </label><br />
            <input type="text" id="firstName" ng-model="memberData.firstName" /> <br />

            <label for="lastName">Last Name</label><br />
                <input type="text" id="lastName" ng-model="memberData.lastName" /> <br />
            <label for="dob" >DoB</label><br />
                <input type="date" id="dob" ng-model="memberData.DoB" /> <br /><br />

				
				 <label for="states" >States</label> <br />
				 <select id="states" class="form-control" name="states" 
                                ng-model="memberData.state"
                                
                                ng-options="state.state_web_name  for state in vvtData.statesData"></select>
				<br /> <br />
				
				<label for="districts" >Districts</label> <br />
				 <select id="districts" class="form-control" name="districts"  ng-change="updateMandals(memberData.district.district_code)"
                                ng-model="memberData.district"
                                
                                ng-options="district.district_web_name  for district in memberData.state.districtsInfos"></select>
				<br /> <br />
				
				<label for="mandals" >Mandals</label> <br />
				 <select id="mandals" class="form-control" name="mandals"  ng-model="memberData.mandal"

                                ng-options="mandal.mandal_web_name  for mandal in vvtData.mandalsInfos.mandalsData"></select>
				<br /> <br />
				
            <label for="gender" >Gender</label> <br />
			
			<select id="gender" class="form-control" name="gender" required
                                ng-model="memberData.gender"
                                
                                ng-options="gender.gender_web_name  for gender in vvtData.gendersData"></select>
			
				<br /> <br />
				
			<label for="maritalstatus" >Marital Status</label> <br />
			
			<select id="maritalstatus" class="form-control" name="maritalstatus" required
                                ng-model="memberData.maritalstatus"
                                
                                ng-options="maritalstatus.marital_status_web_name  for maritalstatus in vvtData.maritalStatusesData"></select>
				<br /> <br />
				
				<label for="qualification" >Qualification</label> <br />
			
			<select id="qualification" class="form-control" name="qualification" required
                                ng-model="memberData.qualification"
                                
                                ng-options="qualification.qualification_web_name  for qualification in vvtData.qualificationsData"></select>
				
				<br /> <br />
				
				<label for="profession" >Profession</label> <br />
			
			<select id="profession" class="form-control" name="profession" required
                                ng-model="memberData.profession"
                                
                                ng-options="profession.profession_web_name  for profession in vvtData.professionalsData"></select>
				
				<br /> <br />
				
                <span>Training Type:</span><br />
                    <label><input value="online" type="radio" name="training" ng-model="memberData.trainingType" />Online</label><br />
                    <label><input value="onsite" type="radio" name="training" ng-model="memberData.trainingType" />OnSite</label> <br /><br />
                <span>Subjects</span><br />
                    <label><input type="checkbox" ng-model="memberData.maths" />Maths</label> <br />
                    <label><input type="checkbox" ng-model="memberData.physics" />Physics</label> <br />
                    <label><input type="checkbox"  ng-model="memberData.chemistry" />Chemistry</label><br /><br />
       
        <input type="submit" value="Submit" /> 
        <input type="reset" ng-click="resetForm()" value="Reset" /> <br />
		@* Note: This form will not be submitted in demo. *@
    </form>
			
    </div>
    <script>
       var myApp = angular.module('myApp', ['ngRoute']);
	   
	  myApp.config(function($routeProvider) {
			$routeProvider
			.when("/", {
				templateUrl : "main.htm"
			})
			.when("/success", {
				templateUrl : "AngularTest.html"
			})
			.when("/error", {
				templateUrl : "error.htm"
			});
		});
    
        myApp.controller("myController", function ($scope, $http,$log,$location) {
		
			//3. attach originalStudent model object
            $scope.originalmemberData = {
                firstName: 'James',
                lastName: 'Bond',
                DoB: new Date('01/31/1980'),
                gender: 'male',
                trainingType: 'online',
                maths: false,
                physics: true,
                chemistry: true
            };
			
			$scope.memberData = {
				state : {},
				gender : {}			
			};
			       
            var onSuccess = function (data, status, headers, config) {
                $scope.vvtData = data;
				$scope.memberData.gender = data.gendersData[0];
				//$log.info(data);
            };
            var onError = function (data, status, headers, config) {
                $scope.error = status;
            }
        
           var getReq = {
                    method: 'GET',
                    url: 'http://www.lifeofengineers.com/JanaSenani/rest/datadisplay/listvvtdata'
                };
            
            $http(getReq).success(onSuccess).error(onError);
            var postReq = {
                    method: 'POST',
                    url: '/demo/submitData',
                    data: { myData: 'test data' }
                };
            $http(postReq).success(onSuccess).error(onError);
			
			 //4. copy originalStudent to student. student will be bind to a form 
            $scope.memberData = angular.copy($scope.originalmemberData);
			
			$scope.updateMandals =function(district_code){
					if(district_code != undefined){					
						$http({
							method: 'GET',
							url: 'http://www.lifeofengineers.com/JanaSenani/rest/datadisplay/listvvtdata/mandals/'+district_code                                        
							}).success(function(data, status, headers, config) {
								$scope.vvtData.mandalsInfos=data;
								//$log.info(data);
							}).error(function(data, status, headers, config) {
								$scope.error = status;
						});
					}
					
				};
							
			
            //5. create submitStudentForm() function. This will be called when user submits the form
            $scope.submitForm = function () {
                
				$log.info($scope.memberData);
				
				$http({
                        method: 'GET',
						url: 'http://www.lifeofengineers.com/JanaSenani/rest/datadisplay/listvvtdata',
                        headers: {'Content-Type': 'application/json; charset=utf-8'},
                        data: $scope.memberData
                    }).success(function(data, status, headers, config) {
                        $scope.status = status;						
						$location.path('/success');
                    }).error(function(data, status, headers, config) {
                        $scope.status = status;						
						$location.path('/error');
                    });
				
            };
            //6. create resetForm() function. This will be called on Reset button click.  
            $scope.resetForm = function () {
                $scope.student = angular.copy($scope.OriginalStudent);
            };
         
        });
		
    </script>

</body>
</html>
