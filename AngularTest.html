<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body ng-app="myApp">
<h1>AngularJS $http Demo: </h1>
    <div ng-controller="myController">
            Response Data: {{data.gendersData}} <br />
			<ol>
			  <li ng-repeat = "gender in data.gendersData">
				 {{ 'gender name: ' + gender.gender_name + ', gender web name: ' + gender.gender_web_name}}
			  </li>
		   </ol>
		   <select id="gender" ng-model="data.gendersData">
                    <option ng-repeat="gender in data.gendersData" value={{gender.gender_name}}>{{gender.gender_web_name}}</option>
                    
                </select>
			Error: {{error}}
    </div>
    <script>
       var myApp = angular.module('myApp', []);
    
        myApp.controller("myController", function ($scope, $http,$log) {
       
            var onSuccess = function (data, status, headers, config) {
                $scope.data = data;
				$log.info(data);
            };

            var onError = function (data, status, headers, config) {
                $scope.error = status;
            }
        
           var getReq = {
                    method: 'GET',
                    url: 'http://www.lifeofengineers.com/JanaSenani/rest/datadisplay/listvvtdata'
                };
            
            $http(getReq).success(onSuccess).error(onError);

            var postReq = {
                    method: 'POST',
                    url: '/demo/submitData',
                    data: { myData: 'test data' }
                };

            $http(postReq).success(onSuccess).error(onError);
         
        });
    </script>

</body>
</html>
